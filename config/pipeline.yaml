# Edge Conversational Agent - Pipeline config
# Model paths, RAG/LLM settings

asr:
  # model_name: models/whisper-small-vien  # or path to models/whisper-small-vien after fine-tune
  model_name: openai/whisper-small
  device: auto  # auto, cpu, cuda
  language: vi  # null or "auto" = Whisper auto-detect from audio; set e.g. "vi", "en" to force

rag:
  embed_model: sentence-transformers/all-MiniLM-L6-v2
  persist_dir: data/rag/faiss_index
  top_k: 3
  chunk_size: 512
  chunk_overlap: 64

llm:
  provider: ollama
  model: llama3.2
  base_url: http://localhost:11434

tts:
  provider: piper
  voice: en_US-lessac-medium  # default / fallback
  # TTS voice theo ngôn ngữ ASR (language code -> voice id)
  voices_by_language:
    vi: vi_VN-vais1000-medium
    en: en_US-lessac-medium
  output_sample_rate: 22050
